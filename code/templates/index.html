<body>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h1>savvy suds</h1>
              <p class="lead">rockin' beer recommendations<br> courtesy of 15,000 beer nerds</p>
              <ul class="list-unstyled">
                  <li></li>
              </ul>
              <!-- Search bar -->
              <div class="input-group">
                <form method="post" action="recommend">
                <input id="user-beer" type="text" class="form-control typeahead" name="beer_input" placeholder="your favorite beer here">
                  <!-- <span class="input-group-btn"> -->
                  <br><br>
                  <input type=submit>
                  <!-- </span> -->
                </input>
                </form>
              </div>

          </div>
      </div>
    </div>

    {% if recommend %}
    <div class="container">
      <div class="col-lg-12 text-center">
      <p class="lead">fancy taste! try these:</p>
      </div>
      {{beer_recs|safe}}
    </div>
    {% endif %}

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- tyepahead JavaScript -->
    <script src="../static/js/typeahead.bundle.js"></script>

    <script>
    var beer_list = new Bloodhound({
      // the JSON key to search through
      datumTokenizer: Bloodhound.tokenizers.obj.whitespace('beer_info'),
      // tokenizes the user input (I think)
      queryTokenizer: Bloodhound.tokenizers.whitespace,
      // tells bloodhound where the data lives
      prefetch: '{{ url_for('static', filename='assets/beers.json') }}'
    });

    $('#user-beer').typeahead({
      hint: true,
      highlight: true,
      minLength: 1
    },
    {
      name: 'beer_list',
      // JSON key of beer to display
      displayKey: 'beer_info',
      source: beer_list
    });
